<html>
    <head>
        <link rel="stylesheet" href="mian.css">
        <script src="main.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
      <div class="container">
        <div class="img-block">
          <img src="./images/cat.jpg" alt="" class="main-img">
        </div>

        <form class="form">
          <p class="form__title">Связаться со мной</p>
          
              <div class="form-control">
                <label for="name">Ник</label>
                <input type="name" id="name" placeholder="Введите ваш ник" required />
              </div>
      
              <div class="form-control">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Введите ваш email"
                  required
                />
              </div>

              <div class="form-control">
                <label for="select">Выберите</label>
                <select id="select">
                    <option value="HTML">Язык</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                </select>
              </div>
      
              <div class="form-control">
                <label for="message">Комментарий</label>
                <textarea
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Введите ваш комментарий"
                  required
                ></textarea>
              </div>

              <div class="form-control">
                <input type="radio" id="contactChoice1"
                name="gender" value="Male" style="width: auto;">
               <label for="contactChoice1">Мужской</label>
           
               <input type="radio" id="contactChoice2"
                name="gender" value="Female" style="width: auto;">
               <label for="contactChoice2">Женский</label>
              </div>

              <div class="form-control">
                <label for="email">Согласен с правилами компании</label>
                <input id="agreement" type="checkbox" style="width: auto;"/>
              </div>

              <button type="submit" class="submit-btn" onclick="send()">
                Отправить
              </button>
              <button type="submit" class="submit-btn" onclick="JSon()">
                Отправить JSON
              </button>
      </form>
    </div>
    </body>
</html>
